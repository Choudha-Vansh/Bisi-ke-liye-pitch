
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Bisi ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff0f5;
      overflow: hidden;
    }

    #popup {
      position: absolute;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      animation: floatIn 0.6s ease;
    }

    @keyframes floatIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background: #ff5e78;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    #final {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff0f5;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #final img {
      max-width: 300px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    #final h1 {
      font-size: 36px;
      color: #ff3366;
    }

    #audio {
      display: none;
    }
  </style>
</head>
<body>

<audio autoplay loop id="audio">
  <source src="Lauv.mp3" type="audio/mpeg">
</audio>

<div id="popup"></div>

<div id="final">
  <img src="bisi.jpg" alt="You and Bisi">
  <h1>I love you, my Bisi üíû</h1>
</div>

<script>
const popup = document.getElementById("popup");
const final = document.getElementById("final");

const messages = [
  { text: "Hey Bisi!", shape: "heart" },
  { text: "You know who‚Äôs the best?", shape: "rectangle" },
  { text: "It‚Äôs YOU ‚Äî YESSS YOU!", shape: "circle" },
  { text: "Ever since you came into my life, everything changed for the better. You‚Äôve brought love, light, and laughter into every single day ‚Äî and I honestly can‚Äôt imagine life without you." },
  {
    text: "Who do you love the most?",
    buttons: ["Bisi", "Vansa"]
  },
  {
    text: "If we had one last meal together... would it be sushi or ramen?",
    buttons: ["Sushi forever üç£", "Ramen ride, baby üçú"]
  },
  {
    text: "Who won our legendary badminton match?",
    buttons: ["Me, duh üòé", "You let me win üòá"]
  },
  {
    text: "Would you give me your last bite of dessert?",
    buttons: ["Only if it‚Äôs not chocolate üç´", "Only if you give me your fries üçü"]
  },
  {
    text: "Will you be my Girlfriend?",
    buttons: ["Yes üíï", "HECK YES üíç"]
  }
];

let step = 0;

function nextPopup() {
  if (step >= messages.length) {
    popup.style.display = "none";
    final.style.display = "flex";
    return;
  }

  const m = messages[step];
  popup.innerHTML = `<p>${m.text}</p>`;

  if (m.buttons) {
    m.buttons.forEach((btn, idx) => {
      const b = document.createElement("button");
      b.innerText = btn;
      b.onclick = () => {
        if (m.text.includes("Will you be")) {
          final.style.display = "flex";
          popup.style.display = "none";
        } else {
          step++;
          nextPopup();
        }
      };
      if (m.text.includes("Will you be") && btn.toLowerCase().includes("no")) {
        // fake "no" button effect
        b.onmouseover = () => {
          b.style.position = "absolute";
          b.style.left = Math.random() * 80 + "%";
          b.style.top = Math.random() * 80 + "%";
        };
      }
      popup.appendChild(b);
    });
  } else {
    const btn = document.createElement("button");
    btn.innerText = "Next";
    btn.onclick = () => {
      step++;
      nextPopup();
    };
    popup.appendChild(btn);
  }
}

nextPopup();
</script>

</body>
</html>
